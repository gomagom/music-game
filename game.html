<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/game.css">
  <title>Play - CLOCK NOTES</title>
</head>
<body>
  <p id="info">Pause : P</p>
  <canvas id="can"></canvas>
  <div id="startOverlay">
    <form name="music" class="radio-form">
      <p class="start-head">曲</p>
      <input type="radio" name="panel" value="0" id="upload-music" class="radio-input">
      <label for="upload-music" class="radio-label">
        <label for="upload-music-file" class="upload-file">
          <input type="file" name="upload-btn" accept=".mp3" id="upload-music-file">
          <p>MP3ファイルを選択</p>
        </label>
      </label>
      <input type="radio" name="panel" value="1" id="select-music" class="radio-input" checked="checked">
      <label for="select-music" class="radio-label">
        <div class="select-container">
          <select name="select-music" id="select-music-file" class="select-file">
            <option value="bgm_sample1.mp3" selected>サンプル1</option>
            <option value="bgm_sample2.mp3">サンプル2</option>
            <option value="bgm_sample3.mp3">サンプル3</option>
          </select>
        </div>
      </label>
    </form>
    <form name="csv" class="radio-form">
      <p class="start-head">譜面</p>
      <input type="radio" name="panel" value="2" id="upload-csv" class="radio-input">
      <label for="upload-csv" class="radio-label">
        <label for="upload-csv-file" class="upload-file">
          <input type="file" name="upload-btn" accept=".csv" id="upload-csv-file">
          <p>CSVファイルを選択</p>
        </label>
      </label>
      <input type="radio" name="panel" value="3" id="select-csv" class="radio-input" checked="checked">
      <label for="select-csv" class="radio-label">
        <div class="select-container">
          <select name="select-csv" id="select-csv-file" class="select-file">
            <option value="sample1" selected>サンプル1</option>
            <option value="sample2">サンプル2</option>
            <option value="sample3">サンプル3</option>
          </select>
        </div>
      </label>
    </form>
    <div>
      <a href="#" id="start-btn" class="btn">ゲームスタート！</a>
      <a href="index.html" class="btn">タイトルに戻る</a>
    </div>
  </div>
  <div id="pauseOverlay">
    <ul>
      <li><a href="#" id="btn-continue" class="btn">続ける</a></li>
      <li><a href="#" class="btn btn-restart">やり直す</a></li>
      <li><a href="game.html" class="btn">選択画面に戻る</a></li>
      <li><a href="index.html" class="btn">タイトルに戻る</a></li>
      <li><span>BGM</span><input type="range" name="BGM-volume" id="BGM-slider" min="0" max="100"></li>
      <li><span>SE</span><input type="range" name="SE-volume" id="SE-slider" min="0" max="100"></li>
    </ul>
  </div>
  <div id="resultOverlay">
    <div id="result-panel">
      <p class="result-info" id="result-score">Score</p>
      <p class="result-info"></p>
      <p class="result-info"></p>
      <p class="result-info"></p>
      <p class="result-info"></p>
      <p class="result-info"></p>
      <div id="panel-bottom">
        <a href="#" class="btn btn-restart">はじめから</a>
        <a href="game.html" class="btn">選択画面に戻る</a>
        <a href="index.html" class="btn">タイトルに戻る</a>
      </div>
    </div>
  </div>
  <script src="js/game/judgeLine.js"></script>
  <script src="js/game/backLane.js"></script>
  <script src="js/game/singleNote.js"></script>
  <script src="js/game/longNote.js"></script>
  <script src="js/game/musicalScoreManager.js"></script>
  <script src="js/game/soundManager.js"></script>
  <script src="js/game/gameScoreManager.js"></script>
  <script src="js/game/init.js"></script>
  <script src="js/game/loop.js"></script>
  <script src="js/game/main.js"></script>
</body>
</html>
