<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CLOCK NOTES </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>CLOCK NOTES</h1>
    <div>
        <a href="game.html" class="btn">ゲームを遊ぶ</a>
        <a href="editor.html" class="btn">譜面を作る</a>
        <a href="#" class="btn" id="btn-setting">設定</a>
    </div>
    <div id="Overlay">
        <div id="panel">
            <ul>
                <li><span>BGM</span><input type="range" name="BGM-volume" id="BGM-slider" min="0" max="100"></li>
                <li><span>SE</span><input type="range" name="SE-volume" id="SE-slider" min="0" max="100"></li>
                <li><span>LANE1 : </span><a href="#" class="key-config key-config-right">D</a>
                    <span>LANE2 : </span><a href="#" class="key-config">F</a></li>
                <li><span>LANE3 : </span><a href="#" class="key-config key-config-right">J</a>
                    <span>LANE4 : </span><a href="#" class="key-config">K</a></li>
                <li><span>PAUSE : </span><a href="#" class="key-config">P</a></li>
            </ul>
            <div id="panel-bottom">
                <a href="#" class="btn" id="btn-return">決定</a>
                <a href="#" class="btn" id="btn-reset">リセット</a>
            </div>
        </div>
    </div>
    <script src="js/index/script.js"></script>
</body>
</html>
